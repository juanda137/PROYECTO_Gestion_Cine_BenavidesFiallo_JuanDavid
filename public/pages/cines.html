<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cines - Cine Acme</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/cines.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container"> 
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/AcmeCine2Recortada.png" alt="Logo Cine Acme">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li><a href="cines.html" class="active"><i class="fas fa-university"></i><span>Cines</span></a></li>
                    <li><a href="peliculas.html"><i class="fas fa-film"></i><span>Películas</span></a></li>
                    <li><a href="#"><i class="fas fa-video"></i><span>Funciones</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Cines</h1>
                <button class="btn-primary" id="addCineBtn"><i class="fas fa-plus"></i> Añadir Cine</button>
            </header>
            
            <section id="cinesCardsContainer" class="cards-container">
                </section>
        </main>
    </div>

    <div id="cineModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Nuevo Cine</h2>
            <form id="cineForm">
                <input type="hidden" id="cineId">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../js/cines.js"></script>
</body>
</html>
