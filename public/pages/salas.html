<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salas - Cine Acme</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/salas.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/AcmeCine2Recortada.png" alt="Logo Cine Acme">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li><a href="cines.html" class="active"><i class="fas fa-university"></i><span>Cines</span></a></li>
                    <li><a href="peliculas.html"><i class="fas fa-film"></i><span>Películas</span></a></li>
                    <li><a href="#"><i class="fas fa-video"></i><span>Funciones</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></a></div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <a href="cines.html" class="back-button"><i class="fas fa-arrow-left"></i> Volver a Cines</a>
                    <h1 id="cineNameTitle">Salas de...</h1>
                </div>
                <button class="btn-primary" id="addSalaBtn"><i class="fas fa-plus"></i> Añadir Sala</button>
            </header>
            <section id="salasCardsContainer" class="cards-container">
                </section>
        </main>
    </div>

    <div id="salaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Nueva Sala</h2>
            <form id="salaForm">
                <input type="hidden" id="salaId">
                <div class="form-group">
                    <label for="codigo">Código (Nombre de la sala)</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="form-group">
                    <label for="numero_sillas">Número de Sillas</label>
                    <input type="number" id="numero_sillas" name="numero_sillas" required>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <script src="../js/salas.js"></script>
</body>
</html>
