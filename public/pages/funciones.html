<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Funciones - Cine Acme</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/funciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container"> 
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/AcmeCine2Recortada.png" alt="Logo Cine Acme">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li><a href="cines.html"><i class="fas fa-university"></i><span>Cines</span></a></li>
                    <li><a href="peliculas.html"><i class="fas fa-film"></i><span>Películas</span></a></li>
                    <li><a href="funciones.html" class="active"><i class="fas fa-video"></i><span>Funciones</span></a></li>
                    <li><a href="usuarios.html"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Funciones</h1>
                <button class="btn-primary" id="addFuncionBtn"><i class="fas fa-plus"></i> Añadir Función</button>
            </header>
            
            <section id="funcionesCardsContainer" class="cards-container">
                </section>
        </main>
    </div>

    <div id="funcionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Nueva Función</h2>
            <form id="funcionForm">
                <div class="form-group">
                    <label for="cineSelect">Cine</label>
                    <select id="cineSelect" name="cine_id" required></select>
                </div>
                <div class="form-group">
                    <label for="salaSelect">Sala</label>
                    <select id="salaSelect" name="sala_id" required disabled></select>
                </div>
                <div class="form-group">
                    <label for="peliculaSelect">Película</label>
                    <select id="peliculaSelect" name="pelicula_id" required></select>
                </div>
                <div class="form-group">
                    <label for="fecha_hora">Fecha y Hora de Inicio</label>
                    <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/funciones.js"></script>
</body>
</html>
