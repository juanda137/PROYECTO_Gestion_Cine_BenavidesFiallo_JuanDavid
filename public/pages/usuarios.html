<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Cine Acme</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="../images/AcmeFavicon.png">
</head>
<body>
    <div class="dashboard-container"> 
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/AcmeCine2Recortada.png" alt="Logo Cine Acme">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li><a href="cines.html"><i class="fas fa-university"></i><span>Cines</span></a></li>
                    <li><a href="peliculas.html"><i class="fas fa-film"></i><span>Películas</span></a></li>
                    <li><a href="funciones.html"><i class="fas fa-video"></i><span>Funciones</span></a></li>
                    <li><a href="usuarios.html" class="active"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Usuarios</h1>
                <button class="btn-primary" id="addUserBtn"><i class="fas fa-plus"></i> Añadir Usuario</button>
            </header>
            
            <section id="usersCardsContainer" class="cards-container">
                </section>
        </main>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Nuevo Usuario</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="identificacion">Identificación</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo" required>
                        <option value="jefeDeArea">Jefe de Área</option>
                        <option value="programador">Programador</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn-primary" id="saveUserBtn">Guardar</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/usuarios.js"></script>
</body>
</html>
